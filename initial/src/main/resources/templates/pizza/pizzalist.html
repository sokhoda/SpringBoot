<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container-fluid bg-grey">
    <h2>
        List of Pizzas
    </h2>
    <h3>
        <a href="/dashboard">&LongLeftArrow; back to Dashboard</a>
    </h3>
    <table class="table table-striped table-hover table-condensed " id="documenttab" style="width:95%;">
        <thead>
        <tr>
            <th><h3>ID</h3></th>
            <th><h3>Name</h3></th>
            <th><h3>Price</h3></th>
            <th><h3>Type</h3></th>
            <th><h3></h3></th>
            <th><h3></h3></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pizza : ${pizzalist}">
            <td th:text="${pizza.pizzaId}"></td>
            <td align="left" id="row${pizza.pizzaId}" th:text="${pizza.name}"></td>
            <td align="left" th:text="${pizza.price}"></td>
            <td align="left" th:text="${pizza.type}"></td>
            <td>
                <form action="../pizza/edit" method="get">
                    <input class="hidden" name="pizzaId" th:value="${pizza.pizzaId}"/>
                    <button type="submit" class="btn btn-primary btn-xs">Edit</button>
                </form>
            </td>
            <td>
                <form action="../pizza/remove" method="post">
                    <input class="hidden" name="pizzaId" th:value="${pizza.pizzaId}"/>
                    <button type="submit" class="btn btn-warning btn-xs">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <a href="../pizza/create">
            <div class="btn-group">
                <button type="button" id="crtupd" class="btn1  btn-default btn-lg btn-success">
                    Create
                </button>
            </div>
        </a>
    </div>

    <form action="/app/logout" method="post">
        <button type="submit" class="btn btn-warning btn-xs">Log out</button>
    </form>

    <footer style="margin-top:10px; text-align: center">&copy;Alex, Kyiv, 2017</footer>

</div>

</body>
</html>
